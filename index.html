<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Practice</title>
    <link rel="icon" href="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png"> <!-- dodaj google ikonu link il boo-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul id="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="header-img" src="pictures/outline_apps_black_24dp.png" alt="Apps">
                <a href="https://github.com/jeraldnapkin" target="_blank"><img class="header-img" src="pictures/gh_avatar.jpg" alt="Profilepic"></a>
            </ul>
        </nav>
    </header>

    <section>
        
        <img class="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-img">
        <div class ="search-bar">
            <img src="pictures/magnifier.png" alt="magnifier-icon">
            <input type="text" placeholder="Search Google or type a URL">
            <img src="pictures/microphone.png" alt="microphone-icon">
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>

        </div>
    </section>

    <footer>
        <nav id="footer-nav">
            <ul id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Bussiness</a>
            </ul>
            <ul id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </nav>
    </footer>

</body>
</html>
